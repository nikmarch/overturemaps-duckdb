<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overture Maps Browser</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div id="status" class="loading">
      <div class="spinner"></div>
      <span>Initializing...</span>
    </div>
    <div class="slider-row">
      <div class="slider-header">
        <span>Building distance</span>
        <span class="slider-value" id="distanceValue">0m</span>
      </div>
      <input type="range" id="distanceSlider" min="0" max="100" value="0" step="5">
    </div>
    <div class="slider-row">
      <div class="slider-header">
        <span>Limit</span>
        <span class="slider-value" id="limitValue">33,000</span>
      </div>
      <input type="range" id="limitSlider" min="33000" max="1000000" value="33000" step="1000">
    </div>
    <div class="slider-row">
      <div class="slider-header"><span>Load mode</span></div>
      <select id="loadMode">
        <option value="all">All files at once</option>
        <option value="chunked">Chunked (10 files)</option>
        <option value="proxy">Proxy-filtered by bbox</option>
      </select>
    </div>
    <div class="btn-row">
      <button id="loadPlacesBtn" disabled>Load Places</button>
      <button id="loadBuildingsBtn" disabled>Load Buildings</button>
    </div>
    <label class="checkbox-row"><input type="checkbox" id="intersectCheck"> Find intersections</label>
    <div id="catSection" style="display:none">
      <div id="catHeader">
        <span>Categories <span id="catCount"></span></span>
        <span id="catToggle">â–¼</span>
      </div>
      <div id="categories"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
