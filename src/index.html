<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overture Maps Browser</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="./style.css?v=4">
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div id="controlsHeader">
      <div id="status" class="loading">
        <div class="spinner"></div>
        <span>Initializing...</span>
      </div>
      <button id="collapseBtn" title="Toggle controls">âˆ’</button>
    </div>
    <div id="statsBar">
      <div class="stat"><span class="stat-label">Shown:</span> <span id="shownStats">-</span></div>
    </div>
    <div id="controlsBody">
      <div class="select-row">
        <label for="releaseSelect">Release</label>
        <select id="releaseSelect" disabled></select>
      </div>
      <div class="checkbox-row">
        <label><input type="checkbox" id="footprintsCheck" checked> show footprints</label>
      </div>
      <div class="btn-row">
        <button id="clearCacheBtn" type="button" title="Clear local footprints + DuckDB tables + edge index cache">Clear cache</button>
      </div>
      <div id="themeList"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./main.js?v=4"></script>
</body>
</html>
