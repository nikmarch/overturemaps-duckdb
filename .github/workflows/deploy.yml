name: Deploy to Cloudflare

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CLOUDFLARE_SUBDOMAIN: nik-d71
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install worker dependencies
        run: npm install
        working-directory: worker

      - name: Deploy Worker
        run: npx wrangler deploy
        working-directory: worker

      - name: Prepare deploy directory
        run: |
          mkdir -p deploy
          cp -r src/* deploy/
          cp -r functions deploy/

      - name: Create Pages project if needed
        run: npx wrangler pages project create overture-maps --production-branch=master 2>/dev/null || true

      - name: Deploy Pages (production)
        if: github.event_name == 'push'
        run: npx wrangler pages deploy deploy --project-name=overture-maps --commit-dirty=true

      - name: Deploy Pages (preview)
        if: github.event_name == 'pull_request'
        run: npx wrangler pages deploy deploy --project-name=overture-maps --commit-dirty=true --branch=${{ github.head_ref }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ github.head_ref }}'.replace(/\//g, '-');
            const previewUrl = `https://${branch}.overture-maps.pages.dev`;
            const marker = '<!-- preview-comment -->';
            const body = `${marker}\nðŸš€ Preview deployed to: ${previewUrl}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              console.log('Preview comment already exists, skipping');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
