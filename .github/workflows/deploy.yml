name: Deploy to Cloudflare

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CLOUDFLARE_SUBDOMAIN: nik-d71
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install worker dependencies
        run: npm install
        working-directory: worker

      - name: Deploy Worker
        run: npx wrangler deploy
        working-directory: worker

      - name: Set worker URL in frontend
        run: |
          # Remove localhost fallback for production
          sed -i "s|location.hostname === 'localhost' || location.hostname === 'zarbazan'|false|" src/main.js

      - name: Create Pages project if needed
        run: npx wrangler pages project create overture-maps --production-branch=master 2>/dev/null || true

      - name: Deploy Pages (production)
        if: github.event_name == 'push'
        run: npx wrangler pages deploy src --project-name=overture-maps --commit-dirty=true

      - name: Deploy Pages (preview)
        if: github.event_name == 'pull_request'
        run: npx wrangler pages deploy src --project-name=overture-maps --commit-dirty=true --branch=${{ github.head_ref }}
