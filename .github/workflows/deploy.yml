name: Deploy to Cloudflare

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  CLOUDFLARE_SUBDOMAIN: marchen
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy Worker
        run: npx wrangler deploy
        working-directory: worker

      - name: Set worker URL
        run: sed -i "s/YOUR_SUBDOMAIN/${{ env.CLOUDFLARE_SUBDOMAIN }}/" src/main.js

      - name: Deploy Pages
        run: npx wrangler pages deploy src --project-name=overture-maps
