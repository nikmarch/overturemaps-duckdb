server {
    listen 80;

    # Proxy API and S3 paths to the worker service
    location /api/ {
        proxy_pass http://worker:8787/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /release/ {
        proxy_pass http://worker:8787/release/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
