services:
  ui:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - web_dist:/app/dist
      - ui_node_modules:/app/node_modules
    command: sh -c "npm install && npm run build"

  web:
    image: nginx:alpine
    ports:
      - "8123:80"
    volumes:
      - web_dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - ui
      - worker

  worker:
    build: ./worker
    volumes:
      - ./worker:/app
    command: sh -c "npm install && npx wrangler dev --local --ip 0.0.0.0 --port 8787"

volumes:
  web_dist:
  ui_node_modules:
