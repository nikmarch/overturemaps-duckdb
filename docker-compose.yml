services:
  ui:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - web_dist:/app/dist
      - ui_node_modules:/app/node_modules
    command: sh -c "npm install && npm run build"

  web:
    image: nginx:alpine
    ports:
      - "8123:80"
    volumes:
      - web_dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - ui
      - worker

  worker:
    build: ./worker
    working_dir: /app
    volumes:
      - ./worker/src:/app/src:ro
      - ./worker/wrangler.jsonc:/app/wrangler.jsonc:ro
      - ./worker/vite.config.js:/app/vite.config.js:ro
    command: sh -c "npx vite build && npx wrangler dev --local --port 8787 --ip 0.0.0.0"

volumes:
  web_dist:
  ui_node_modules:
