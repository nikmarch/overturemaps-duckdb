services:
  web:
    image: nginx:alpine
    ports:
      - "8123:80"
    volumes:
      - ./src:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - worker

  worker:
    build: ./worker
    volumes:
      - ./worker:/app
    command: sh -c "npm install && npx wrangler dev --local --ip 0.0.0.0 --port 8787"
